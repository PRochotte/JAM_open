<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion sur le Projet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const projectName = urlParams.get('project');
            if (projectName) {
                document.getElementById('project-name').textContent = decodeURIComponent(projectName);
            }
        }
    </script>
</head>
<body>
    <!-- Nom du Projet -->
    <h1 id="project-name" style="text-align: center;">Nom du Projet</h1>
    
    <!-- BoÃ®te de Chat -->
    <div id="chat-box">
        <div id="chat-messages"></div>
        <input type="text" id="user-message" placeholder="Tapez votre message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
